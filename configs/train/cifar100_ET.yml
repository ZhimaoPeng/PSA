name: cifar100_benchmark

dataset:
  # Training datasets
  labeled: cifar100 # choices: [cifar10, cifar100, ima100]
  unlabeled: tin # choices: [tin, none]

  # choices: [cifar10, texture, svhn, cifar100, tin, lsun, places365]
  test_ood: [tin,svhn,lsun]

  labeled_batch_size: 64
  unlabeled_batch_size: 128
  test_batch_size: 200

trainer_args:
  lambda_oe: 0.5 
  lambda_rep: 1
  num_clusters: 2048
  t: 0.08
  id_quantile: 0.9
  ood_quantile: 0.1
  exp_id: 0
  use_id_type: use_id # choices: [discard_id, use_id, use_discard_id]
  use_oe_type: oe # choices: [oe, balanced_oe]
  beta: 0.99
  use_fixed_threshold: False
  pseudo_generation_type: per_iter # [per_epoch, per_iter]
lamda: 8.0


optim_args:
  epochs: 200
  learning_rate: 0.1
  min_lr: 0.000001
  momentum: 0.9
  weight_decay: 0.0005
  warm_up_epoch: 30

postprocess: none # choices: [none, msp, ene]
postprocess_args:
  # temperature: 100 # ene, odin
  # noise: 0.0014 # for odin

contra_loss_type: all_scl # choices: [all_scl, none]